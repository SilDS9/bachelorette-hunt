<div class="container">
    <h2>{{titles[id]}}</h2>
    <p>{{num_cards[id]}}</p>
    <div *ngIf="int_id != 5">
        <label for="res">Risposta</label>
        <input type="text" id="res" [formControl]="res">

        <button *ngIf="res.value.toLowerCase() === gifts[id]" class="btn btn-primary" (click)="verifyChallenge(res.value)">
            Validate
        </button>
    </div>
</div>
